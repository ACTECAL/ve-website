   <script>
      $('#maxUserForm').submit(event => {
         event.preventDefault();
         let companyName = document.getElementById('companyName');
         let policyNumber = document.getElementById('policyNumber');
         let productName = document.getElementById('productName');
         let surrenderValue = document.getElementById('surrenderValue');
         let customerFirstName =
            document.getElementById('customerFirstName');
         let customerLastName = document.getElementById('customerLastName');
         let customerMobileNumber = document.getElementById(
            'customerMobileNumber',
         );
         let customerEmail = document.getElementById('customerEmail');
         let customerDOB = document.getElementById('customerDOB');
         let obj = {
            companyName: companyName.value,
            policyNumber: policyNumber.value,
            productName: productName.value,
            surrenderValue: surrenderValue.value,
            customerFirstName: customerFirstName.value,
            customerLastName: customerLastName.value,
            customerMobileNumber: parseInt(customerMobileNumber.value),
            customerEmail: customerEmail.value,
            customerDOB: customerDOB.value,
         };
         console.log('Object=>', obj);
         let link = `https://main.valuenable.in/api/loan-details`;
         $.ajax({
               type: 'POST',
               url: link,
               data: obj,
               dataType: 'json',
               encode: true,
            })
            .done(data => {
               alert('Policy data added successfully');
               companyName.value = null;
               policyNumber.value = null;
               (productName.value = null),
               (surrenderValue.value = null),
               (customerFirstName.value = null),
               (customerLastName.value = null),
               (customerMobileNumber.value = null),
               (customerEmail.value = null),
               (customerDOB.value = null)
            })
            .fail(error => {
               alert(`Something went wrong`);
            });
      });
